<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical Question Bank Generator</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Sign in to your Medical Question Bank Generator account. Create, manage, and export medical questions with AI assistance.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://qbgenerator.aimedipedia.com/auth.html">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f9e0.png">
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f9e0.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c6fbb;
            --primary-dark: #1a5ca1;
            --secondary: #e8f1f9;
            --accent: #ff6b6b;
            --success: #28a745;
            --text: #333;
            --light-text: #666;
            --border: #ddd;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>') center/cover;
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: var(--text);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: var(--light-text);
            font-size: 1rem;
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 2rem;
        }
        
        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: var(--light-text);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .auth-tab.active {
            color: var(--primary);
        }
        
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 111, 187, 0.1);
        }
        
        .form-group input.error {
            border-color: var(--accent);
        }
        
        .form-group .error-message {
            color: var(--accent);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .form-group .error-message.show {
            display: block;
        }
        
        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .auth-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 111, 187, 0.3);
        }
        
        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }
        
        .auth-divider span {
            background: white;
            color: var(--light-text);
            padding: 0 1rem;
        }
        
        .social-auth {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .social-btn {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: white;
            color: var(--text);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .social-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .social-btn.google {
            border-color: #db4437;
            color: #db4437;
        }
        
        .social-btn.google:hover {
            background: #db4437;
            color: white;
        }
        
        .social-btn.github {
            border-color: #333;
            color: #333;
        }
        
        .social-btn.github:hover {
            background: #333;
            color: white;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.error {
            background: var(--accent);
        }
        
        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-stethoscope"></i> QBank Generator</h1>
            <p>Access your medical question bank</p>
        </div>
        
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="signup">Sign Up</button>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" name="email" required>
                <div class="error-message" id="loginEmailError"></div>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
                <div class="error-message" id="loginPasswordError"></div>
            </div>
            
            <button type="submit" class="auth-btn">
                <span class="btn-text">Sign In</span>
                <div class="loading"></div>
            </button>
        </form>
        
        <!-- Signup Form -->
        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" name="name" required>
                <div class="error-message" id="signupNameError"></div>
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" name="email" required>
                <div class="error-message" id="signupEmailError"></div>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="password" required>
                <div class="error-message" id="signupPasswordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <button type="submit" class="auth-btn">
                <span class="btn-text">Create Account</span>
                <div class="loading"></div>
            </button>
        </form>
        
        <div class="auth-divider">
            <span>or continue with</span>
        </div>
        
        <div class="social-auth">
            <button class="social-btn google" id="googleAuth">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
            <button class="social-btn github" id="githubAuth">
                <i class="fab fa-github"></i>
                Continue with GitHub
            </button>
        </div>
        
        <div class="auth-footer">
            <p>
                <a href="index.html">← Back to Home</a> | 
                <a href="#" id="guestMode">Continue as Guest</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, GithubAuthProvider, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration (You'll need to replace with your config)
        const firebaseConfig = {
            // Add your Firebase config here
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        const githubProvider = new GithubAuthProvider();

        // Global variables
        window.firebaseAuth = auth;
        window.googleProvider = googleProvider;
        window.githubProvider = githubProvider;
        
        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to main app
                localStorage.setItem('userSession', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName || user.email,
                    photoURL: user.photoURL
                }));
                window.location.href = 'qBankdbGenerator.html';
            }
        });
    </script>

    <script>
        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Update tab states
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tabName + 'Form').classList.add('active');
            });
        });

        // Form validation
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            field.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(error => {
                error.classList.remove('show');
            });
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('error');
            });
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'exclamation-triangle'}"></i> ${message}`;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        function setLoading(button, loading) {
            const btnText = button.querySelector('.btn-text');
            const loadingIcon = button.querySelector('.loading');
            
            if (loading) {
                btnText.style.opacity = '0';
                loadingIcon.style.display = 'block';
                button.disabled = true;
            } else {
                btnText.style.opacity = '1';
                loadingIcon.style.display = 'none';
                button.disabled = false;
            }
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const submitBtn = e.target.querySelector('.auth-btn');
            
            // Validation
            if (!validateEmail(email)) {
                showError('loginEmail', 'Please enter a valid email address');
                return;
            }
            
            if (!validatePassword(password)) {
                showError('loginPassword', 'Password must be at least 6 characters');
                return;
            }
            
            setLoading(submitBtn, true);
            
            try {
                if (window.firebaseAuth) {
                    // Firebase authentication
                    const { signInWithEmailAndPassword } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                    await signInWithEmailAndPassword(window.firebaseAuth, email, password);
                } else {
                    // Local storage fallback
                    const users = JSON.parse(localStorage.getItem('qbank_users') || '[]');
                    const user = users.find(u => u.email === email && u.password === password);
                    
                    if (user) {
                        localStorage.setItem('userSession', JSON.stringify({
                            uid: user.id,
                            email: user.email,
                            displayName: user.name
                        }));
                        showToast('Login successful!');
                        setTimeout(() => window.location.href = 'qBankdbGenerator.html', 1000);
                    } else {
                        showError('loginPassword', 'Invalid email or password');
                    }
                }
            } catch (error) {
                showError('loginPassword', error.message || 'Login failed');
            } finally {
                setLoading(submitBtn, false);
            }
        });

        // Signup form
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = e.target.querySelector('.auth-btn');
            
            // Validation
            if (name.length < 2) {
                showError('signupName', 'Name must be at least 2 characters');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('signupEmail', 'Please enter a valid email address');
                return;
            }
            
            if (!validatePassword(password)) {
                showError('signupPassword', 'Password must be at least 6 characters');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                return;
            }
            
            setLoading(submitBtn, true);
            
            try {
                if (window.firebaseAuth) {
                    // Firebase authentication
                    const { createUserWithEmailAndPassword, updateProfile } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                    const userCredential = await createUserWithEmailAndPassword(window.firebaseAuth, email, password);
                    await updateProfile(userCredential.user, { displayName: name });
                } else {
                    // Local storage fallback
                    const users = JSON.parse(localStorage.getItem('qbank_users') || '[]');
                    
                    if (users.find(u => u.email === email)) {
                        showError('signupEmail', 'Email already exists');
                        return;
                    }
                    
                    const newUser = {
                        id: 'user_' + Date.now(),
                        name: name,
                        email: email,
                        password: password,
                        createdAt: new Date().toISOString()
                    };
                    
                    users.push(newUser);
                    localStorage.setItem('qbank_users', JSON.stringify(users));
                    
                    localStorage.setItem('userSession', JSON.stringify({
                        uid: newUser.id,
                        email: newUser.email,
                        displayName: newUser.name
                    }));
                    
                    showToast('Account created successfully!');
                    setTimeout(() => window.location.href = 'qBankdbGenerator.html', 1000);
                }
            } catch (error) {
                showError('signupEmail', error.message || 'Signup failed');
            } finally {
                setLoading(submitBtn, false);
            }
        });

        // Social authentication
        document.getElementById('googleAuth').addEventListener('click', async () => {
            try {
                if (window.firebaseAuth && window.googleProvider) {
                    const { signInWithPopup } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                    await signInWithPopup(window.firebaseAuth, window.googleProvider);
                } else {
                    showToast('Google authentication not configured', 'error');
                }
            } catch (error) {
                showToast('Google sign-in failed', 'error');
            }
        });

        document.getElementById('githubAuth').addEventListener('click', async () => {
            try {
                if (window.firebaseAuth && window.githubProvider) {
                    const { signInWithPopup } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                    await signInWithPopup(window.firebaseAuth, window.githubProvider);
                } else {
                    showToast('GitHub authentication not configured', 'error');
                }
            } catch (error) {
                showToast('GitHub sign-in failed', 'error');
            }
        });

        // Guest mode
        document.getElementById('guestMode').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.setItem('userSession', JSON.stringify({
                uid: 'guest',
                email: 'guest@example.com',
                displayName: 'Guest User',
                isGuest: true
            }));
            window.location.href = 'qBankdbGenerator.html';
        });

        // Check if user is already logged in
        if (localStorage.getItem('userSession')) {
            window.location.href = 'qBankdbGenerator.html';
        }
    </script>
</body>
</html>
